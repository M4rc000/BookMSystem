	<head>

		<meta charset="utf-8" />

			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"

		<link
			rel="stylesheet"
			href="../../vendors/ti-icons/css/themify-icons.css"
		/>
		<link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css" />
		<!-- endinject -->
		<!-- Plugin css for this page -->
		<link
			rel="stylesheet"
			href="../../vendors/datatables.net-bs4/dataTables.bootstrap4.css"
		/>
		<link
			rel="stylesheet"
			href="../../vendors/ti-icons/css/themify-icons.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../js/select.dataTables.min.css"
		/>
		<!-- End plugin css for this page -->
		<!-- inject:css -->
		<link rel="stylesheet" href="../../css/vertical-layout-light/style.css" />
		<!-- endinject -->
		<link rel="shortcut icon" href="../../images/favicon.png" />
	</head>
	<body data-bs-theme="dark">
        
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-end align-items-center">
              <div class="d-flex align-items-center">
                <h5 class="text-white mr-2">Marco Antonio</h5>
                <img src="../../images/faces/images.jpeg" class="rounded" width="30" height="30" alt="">
            </div>
            </div>
          </nav>
			<!-- partial:partials/_navbar.html -->

            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800 my-3">My Profile</h1>
            
                
                <div class="col-md-6 grid-margin stretch-card shadow rounded">
					<div class="card">
					  <div class="card-body">
						<img src="../../images/faces/images.jpeg " class="rounded mx-auto d-block img-thumbnail mb-5">
						<form class="forms-sample">
						  <div class="form-group">
							<label for="exampleInputUsername1">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Username">
						  </div>
						  <div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Email">
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">Place of Birth</label>
							<input type="text" class="form-control" id="place_of_birth" placeholder="Place of Birth">
						  </div>
						  <div class="form-group">
							<label for="exampleInputConfirmPassword1">Date of Birth</label>
							<input type="date" class="form-control" id="date_of_birth" placeholder="Date of Birth">
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">Role</label>
							<input type="text" class="form-control" id="role" placeholder="Administrator" disabled>
						  </div>
						  <div class="form-group">
							<label for="exampleSelectGender">Gender</label>
							  <select class="form-control" id="gender">
								<option>Male</option>
								<option>Female</option>
							  </select>
							</div>
							<div class="form-group">
								<label for="exampleSelectGender">Religion</label>
								  <select class="form-control" id="religion">
									<option>Islam</option>
									<option>Katholik</option>
									<option>Buddha</option>
									<option>Hindu</option>
								  </select>
								</div>
						  <div class="form-check form-check-flat form-check-primary">
							<label class="form-check-label">
							  <input type="checkbox" class="form-check-input">
							  Remember me
							</label>
						  </div>
						  <button type="submit" class="btn btn-primary mr-2">Submit</button>
						  <button class="btn btn-light">Cancel</button>
						</form>
					  </div>
					</div>
				  </div>
            
            </div>
			
				<!-- partial -->
				<!-- partial:partials/_sidebar.html -->
				
                
				<!-- partial -->

				<!-- main-panel ends -->
		
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->

		<!-- plugins:js -->
		<script src="../../vendors/js/vendor.bundle.base.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<script src="../../vendors/chart.js/Chart.min.js"></script>
		<script src="../../vendors/datatables.net/jquery.dataTables.js"></script>
		<script src="../../vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
		<script src="../../js/dataTables.select.min.js"></script>

		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="../../js/off-canvas.js"></script>
		<script src="../../js/hoverable-collapse.js"></script>
		<script src="../../js/template.js"></script>
		<script src="../../js/settings.js"></script>
		<script src="../../js/todolist.js"></script>
		<!-- endinject -->
		<!-- Custom js for this page-->
		<script src="../../js/dashboard.js"></script>
		<script src="../../js/Chart.roundedBarCharts.js"></script>
		<!-- End custom js for this page-->
	</body>
</html>
